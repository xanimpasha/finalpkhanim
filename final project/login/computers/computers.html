<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <button id="add" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
            computer</button>
        <a class="btn btn-warning" href="../main/main.html">Main</a>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Mark</th>
                    <th>Image</th>
                    <th>Opstions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add computers </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="">Mark</label>
                        <input class="form-control" type="text">

                        <label for="">RAM</label>
                        <input class="form-control" type="text">

                        <label for="">GPU</label>
                        <input class="form-control" type="text">

                        
                        <label for="">Image</label>
                        <input class="form-control" type="text">
                    </form>
                    <form>
                        <label for="">Cpu</label>
                        <input class="form-control" type="text">

                        <label for="">ROM</label>
                        <input class="form-control" type="text">

                        <label for="">OS</label>
                        <input class="form-control" type="text">

                        <label for="">New</label>
                        <input class="form-control" type="text">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="computers.js"></script>
</body>

</html>
